<html ng-app="top5app">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top 5's Best Albums 2013</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
  </head>
  <body ng-controller="AppControl">
    
    <h1>Current Top 5's Best Albums 2013</h1>

    <ol>
    <li ng-repeat="submission in submissions"><span>{{submission.bandName}}</span> â€“ <span>{{submission.albumName}}</li>
    </ol>
    <p>{{ submissions | json }}</p>

    <input type="text" ng-model="bandName" placeholder="Band Name">
    <input type="text" ng-model="albumName" placeholder="Album Name">
    <button  ng-click="addAlbum($event)">Add</button>
    
    <script src="js/scripts.js"></script>
  </body>
</html>
